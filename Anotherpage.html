<!DOCTYPE html>
<html>
<head>
	<title>Another page</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<!-- Use GET, not POST -->
<a href="Newpage.html"><p>Go Back</p></a>
<div>
<form method="GET">
	<span>First Name:</span> <input type="text" name="Firstname"><br>
	<br>
	Last Name: <input type="text" name="Lastname"><br>
	<br>
	Birthdate: <input type="date" name="Birthdate"><br>
	<br>
	Gender: <br>
	<input type="radio" name="Gender" value="Male">Male<br>
	<input type="radio" name="Gender" value="Female">Female<br>
	<input type="radio" name="Gender" value="Other">Other<br>
	<br>
	Pets:<br>
	<input type="checkbox" name="Cats">Cats<br>
	<input type="checkbox" name="Dogs">Dogs<br>
	<br>
	Email:<input type="Email" name="Email" required><br>
	<br>
	Password:<input type="password" name="password" min="10"><br>
	<br>
	CARS: <br>
	<select multiple>
		<option value="Volvo" name="Volvo">Volvo</option>
		<option value="Audi" name="Audi">Audi</option>
	</select><br>
	<br>
	<input type="submit" value="Register"><br>
	<br>
	<input type="reset">
	<br>
	<a href="yetagain.html">Go To</a>
</form>
</div>
</body>
</html>
